<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Athletico Paranaense</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="paginainicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        

</head>
<body class="corpodosite-login">

    <section class="login">

        <h1 class="titulo-login">

            <img src="imgs/athletivo-removebg-preview.png" alt="logo" class="imagem-logo">

            <p class="nomedoathletico">Clube Athletico Paranaense<br><span class="ano">1924</span></p>

        </h1>

        <input type="text" id="email" class="email" placeholder="Digite o seu e-mail" required>
        <input type="text" id="senha" class="senha" placeholder="Crie a sua senha" required>
        <button class="japossuilogin">Já possui login?</button>

        <button class="google">

            <img src="imgs/Google__G__logo.svg-removebg-preview.png" class="google-img" alt="Icone do google">

        </button>


        <button class="facebook">

            <img src="imgs/2023_Facebook_icon.svg-removebg-preview.png" class="facebook-img" alt="icone do facebook">

        </button>


        <button class="outlook">

            <img src="imgs/outlookicon.png" class="outlook-img" alt="Icone do outlook">
            
        </button>

        <input type="submit" value="Avançar" class="avancar">
        
    </section>




<body>



</body>
</html>
